	<div class="column full_size">
		<h1>Information on all iGEM teams </h1>	
		<p> This page contains information and links to all iGEM teams from 2004 to 2019. If you would like to search for a specific team or filter by categories  you can do so by using the search tool below. </p>

	<div class="column full_size">

		<h3> Search and Filter </h3>
		<div class="clear extra_space"></div>		
		<div class="clear extra_space"></div>
		

	<form action="/" method="GET">
	  <div class="form-group">
	    <label for="KeywordInput">Keyword</label>
	    <input class="form-control" id="KeywordInput" placeholder="We will search for projects that contains this keyword in the abstract" name="abstract__contains">
	  </div>

	  <div class="form-group">
	    <label for="InstitutionInput">Institution</label>
	    <input class="form-control" id="InstitutionInput" placeholder="Choose a specific institution" name="institution__contains">
	  </div>

	  <div class="form-group">
	      <label for="SelectYear">Select Year</label>
	      <select class="form-control" id="SelectYear" name="year">
	        <option value="">Any Year</option>
	      </select>
	  </div>

	  <div class="form-group" id="RadioRegion">
	  	<div class="form-check form-check-inline">
	  	  <input class="form-check-input" type="radio" id="RegionsAll" name="region" value="" checked="checked">
	  	  <label class="form-check-label" for="RegionsAll">All Regions</label>
	  	</div>
	  </div>

	  <div class="form-group">
	      <label for="SelectLocation">Select Location</label>
	      <select class="form-control" id="SelectLocation" name="location">
	        <option value="">All Countries/Territories</option>
	      </select>
	  </div>

	  <div class="form-group" id="RadioSection">
	  	<div class="form-check form-check-inline">
	  	  <input class="form-check-input" type="radio" id="SectionsAll" name="section" value="" checked="checked">
	  	  <label class="form-check-label" for="SectionsAll">All Sections</label>
	  	</div>	
	  </div>

	  <div class="form-group">
	      <label for="SelectTrack">Select Track</label>
	      <select class="form-control" id="SelectTrack" name="track">
	        <option value="">All Tracks</option>
	      </select>
	  </div>

	  <div class="form-group" id="RadioMedal">
	  	<div class="form-check form-check-inline">
	  	  <input class="form-check-input" type="radio" id="MedalsAll" name="medal" value="" checked="checked">
	  	  <label class="form-check-label" for="MedalsAll">All Medals</label>
	  	</div>
	  </div>

	  <div class="form-group">
	      <label for="SelectTrack">Select Award</label>
	      <select class="form-control" id="SelectAward" name="award">
	        <option value="">All Awards</option>
	      </select>
	  </div>

	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
