<form id="searchForm">

		<!-- FILTER CATEGORIES: GENERAL INFORMATION -->
		<div class="filter_categories showing" id="general_information">
		

              <div class="form-group" title="Search for a keyword within abstracts. For example: a chassis, a disease or a compound.">
              	<input class="form-control" id="keyword" placeholder="Keyword">
			  </div>
			   <div class="form-group">	
              	<input class="form-control" id="institution" placeholder="Institution">
			  </div>

			<ul class="horizontal_select" id="region_list">
				<li class="select_title"> Region: </li>
				<li class="selected_subcategory all_category" id=""> All regions </li>
				<li id="Africa">Africa</li>
				<li id="Asia">Asia</li>
				<li id="Europe">Europe</li>
				<li id="Latin_America">Latin America</li>
				<li id="North_America">North America</li>
			</ul>
		
			<div class="clear extra_space"></div>			

			<select class="search_input" id="country_list"> 
				<option value="">All Countries/Territories</option>

            </select>
			
			
			<div class="clear extra_space"></div>
			

			<ul class="horizontal_select" id="section_list">
				<li class="select_title"> Section:  </li>
				<li class="selected_subcategory all_category" id=""> All sections </li>
				<li id="Undergrad">Undergrad</li>
				<li id="Overgrad">Overgrad</li>
				<li id="High_School">High School</li>
			</ul>
			

			<div class="clear extra_space"></div>

			<select class="search_input" id="track_list"> 
				<option value="">All Tracks</option>
				<option value="Diagnostics">Diagnostics</option>
				<option value="Energy">Energy</option>
				<option value="Environment">Environment</option>
				<option value="Food_and_Nutrition">Food and Nutrition</option>
				<option value="Foundational_Advance">Foundational Advance</option>
				<option value="High_School">High School</option>
				<option value="Manufacturing">Manufacturing</option>		
				<option value="New_Application"> New Application</option>
				<option value="Open"> Open</option>
				<option value="Software"> Software</option>
				<option value="Therapeutics">Therapeutics</option>
			</select>

			
			<div class="clear extra_space"></div>
		

				<ul class="horizontal_select" id="medal_list">
					<li class="select_title"> Medals: </li>
					<li class="selected_subcategory all_category" id=""> All Medals </li>
					<li id="Gold">Gold</li>
					<li id="Silver">Silver</li>
					<li id="Bronze">Bronze</li>
					<li id="-">No Medal</li>	
				</ul>

		
			<div class="clear extra_space"></div>
				
					
			<select class="search_input" id="awards_list"> 
					<option value="">Select an award</option>	
            </select>

			<div class="clear extra_space"></div>
						
			<select class="search_input" id="year_list"> 
					<option value="">Select a year</option>	
            </select>

		
		</div>
		
		
		<div class="clear extra_space"></div>
		

		<div class="filter_button showing">
			<div class="search_button" id="go_search_filter">
				SEARCH
			</div>
		</div>

		<div class="reset_button showing">
			<div class="reset_button" id="reset_form">
				<button type="button" class="btn btn-secondary">Reset form</button>
			</div>
		</div>
</form>
